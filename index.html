<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <img src="img/pigfam.jpeg" alt="pig family">
      <h1>Welcome to Pig Passer</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <a href="http://www.dice-play.com/Games/Pig.htm" target="_blank">How to play!</a>
          <form id="name-entry1">
            <div class="form-group">
              <label for="new-user1">Please enter a user name!</label>
              <input type="text" class="form-control" id="new-user1">
            </div>
            <button id="name-submit1" type="submit" name="button" class="btn btn-warning">Submit</button>
          </form>

          <div id="show-score1">
            <p><span id="name-turn-indicator1"></span></p>
            <p>Dice face: <span id='current-dice1'></span></p>
            <p>Turn score: <span id='current-turn-score1'></span></p>
            <p>Total score: <span id='total-score1'></span></p>
          </div>

          <div id="button1">
            <button id="roll1" type="submit" name="button" class="btn btn-warning">Roll the dice!</button>
            <button id="hold1" type="submit" name="button" class="btn btn-warning">Hold!</button>
          </div>
        </div>

        <div class="container">
          <div class="col-md-6">
            <form id="name-entry2">
              <div class="form-group">
                <label for="new-user2">Please enter a user name!</label>
                <input type="text" class="form-control" id="new-user2">
              </div>
              <button id="name-submit2" type="submit" name="button" class="btn btn-warning">Submit</button>
            </form>

            <div id="show-score2">
              <p><span id="name-turn-indicator2"></span></p>
              <p>Dice face: <span id='current-dice2'></span></p>
              <p>Turn score: <span id='current-turn-score2'></span></p>
              <p>Total score: <span id='total-score2'></span></p>
            </div>

            <div id="button2">
              <button id="roll2" type="submit" name="button" class="btn btn-warning">Roll the dice!</button>
              <button id="hold2" type="submit" name="button" class="btn btn-warning">Hold!</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="output-Winner">
    <h1>YOU WIN!!</h1>
    <img src='img/porky.jpeg' alt='pig'>
  </div>
</div>
</body>
</html>
